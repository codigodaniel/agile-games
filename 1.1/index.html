<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Schwarz IT Javascript Agile Games</title>

		<link rel="stylesheet" href="../reveal/dist/reset.css">
		<link rel="stylesheet" href="../reveal/dist/reveal.css">
		<link rel="stylesheet" href="../reveal/dist/theme/black.css" id="theme">

		<script type="text/javascript"  src="http://animejs.com/lib/anime.min.js"></script>

		<link rel="stylesheet" href="kanban/kanban.css" id="theme">
		<script type="text/javascript"  src="kanban/env/tools.js"></script>
		<script type="text/javascript"  src="kanban/env/Thread.js"></script>
		<script type="text/javascript"  src="kanban/kanban-s1.js"></script>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Welcome to Schwarz IT - Kanban Game</h1>
				</section>

				<section>
					<h3>Section 1</h3>
  <div  class="">
	<button onclick="S1_handler.restart();">1: Reset Board</button> 
	<select id="k-select-wip-s1" onchange="S1_handler.wip.wip_limit = this.value;">
		<option value="1">2: WIP limit = 1</option>
		<option value="2">2: WIP limit = 2</option>
		<option value="3">2: WIP limit = 3</option>
		<option value="5">2: WIP limit = 5</option>
		<option value="8">2: WIP limit = 8</option>
		<option value="100" selected="true">2: NO WIP limit!</option>
	</select>
	<button onclick="S1_handler.start_game(S1_handler);">3: Pull all!</button> 
	<button onclick="S1_handler.pull_game_step();">3b: Step by step</button> 
  </div>
  <div id="k-board-s1-c1" class="k-board"></div>
  <div id="k-board-s1-c2" class="k-board"></div>
  <div id="k-board-s1-c3" class="k-board"></div>
  <div id="k-board-s1-logs" class="k-board"></div>
				</section>
				<section>
					<button onclick="">Start</button> 
		<div class="hero-circle">
			<div class="hero-face">
				<div id="hour" class="hero-hour"></div>
				<div id="minute" class="hero-minute"></div>
				<div id="second" class="hero-second"></div>
			</div>
		</div>
				</section>
			</div>
		</div>


		<script src="../reveal/dist/reveal.js"></script>
		<script src="../reveal/plugin/notes/notes.js"></script>
		<script src="../reveal/plugin/markdown/markdown.js"></script>
		<script src="../reveal/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>

	</body>
</html>
