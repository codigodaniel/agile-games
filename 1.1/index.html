<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>Schwarz IT Javascript Agile Games</title>

<link rel="stylesheet" href="../ignore/reveal-academy.css">
<link rel="stylesheet" href="../ignore/jkanban-academy.css">
<link rel="stylesheet" href="../ignore/alexandria.css">


<!-- AGILE wip GAME -->
<script type="text/javascript"  src="http://animejs.com/lib/anime.min.js"></script>

<link rel="stylesheet" href="agile-sim/agile-games.css" id="theme">
<script type="text/javascript"  src="agile-sim/env/tools.js"></script>
<script type="text/javascript"  src="agile-sim/env/Thread.js"></script>
<script type="text/javascript"  src="agile-sim/kanban-s1.js"></script>

<!-- AGILE optimize GAME -->
<link href="agile-sim/env/progress-bar/p-bar.css" rel="stylesheet">
<script src="agile-sim/env/progress-bar/p-bar.js"></script>
<link href="https://refreshless.com/nouislider/dist/nouislider.css?v=1550" rel="stylesheet">
<script src="https://refreshless.com/nouislider/dist/nouislider.js?v=1550"></script>

<link href="agile-sim/optimizing/optimizing.css" rel="stylesheet">
<script src="agile-sim/optimizing/optimizing.js"></script>


</head>
<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>Welcome to Schwarz IT - Agile Games on Reveal</h1>
			</section>

			<section>
				<h3>Section 1</h3>
				<div id="k-board-s1-c1" class="k-board"></div>
				<div id="k-board-s1-c2" class="k-board"></div>
				<div id="k-board-s1-c3" class="k-board"></div>
				<div  class="k-board k-menu">
					<button onclick="S1_handler.restart();">1: Reset Board</button> 
					<select id="k-select-wip-s1" onchange="S1_handler.set_wip_limit(this.value);">
						<option value="1">2: WIP limit = 1</option>
						<option value="2">2: WIP limit = 2</option>
						<option value="3">2: WIP limit = 3</option>
						<option value="5">2: WIP limit = 5</option>
						<option value="8">2: WIP limit = 8</option>
						<option value="100">2: NO WIP limit!</option>
					</select>
					<button onclick="S1_handler.start_game(S1_handler);">3: Action!</button> 
					<button onclick="S1_handler.pull_game_step();">3b: Step by step</button> 
				</div>
				<div id="k-board-s1-logs" class="k-board k-board-logs"></div>
			</section>
			<section>
				<h4>Experience: optimize the Scrum Team</h4>
				<div class="combine">
					<div>
						<h4>Planned Capacity</h4>
						<div class="slider" id="slider-workload"></div>
						<div class="spacer-50"></div>
						<div class="spacer-w-300"></div>
						<h4>Planning Effort</h4>
						<div class="slider" id="slider-planning"></div>
					</div> 
					<div> 
						<h4>Productivity </h4> 
						<div class="p-bar"><div id="pbar-productivity" class="p-bar-progress" style="width:50%"></div></div>
						<h4>Created Value</h4> 
						<div class="p-bar"><div id="pbar-value" class="p-bar-progress" style="width:50%"></div></div>
						<h4>Waste</h4> 
						<div class="p-bar"><div id="pbar-waste" class="p-bar-progress" style="width:50%"></div></div>
						<h4>Profit</h4> 
						<div class="p-bar"><div id="pbar-profit" class="p-bar-progress" style="width:50%"></div></div>
					</div>
				</div>
			</section>
		</div>
	</div>

	<script src="../reveal/dist/reveal.js"></script>
	<script src="../reveal/plugin/notes/notes.js"></script>
	<script src="../reveal/plugin/markdown/markdown.js"></script>
	<script src="../reveal/plugin/highlight/highlight.js"></script>
	<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>

	</body>
	</html>
