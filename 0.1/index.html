								<th>
								</th>
								<th>
<button>+ lane</button>
<button>- lane</button>
<br>

<button onclick="g_kanban.change_wip();">+</button> <button onclick="g_kanban.change_wip(-1);">-</button> 
<br>
Discard policy:

									value per week
									time to market
