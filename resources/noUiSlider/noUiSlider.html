<html>
<head>


<!-- 
	<link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
-->
	<link href="pbar.css" rel="stylesheet">
	<link href="https://refreshless.com/nouislider/dist/nouislider.css?v=1550" rel="stylesheet">
	<script src="https://refreshless.com/nouislider/dist/nouislider.js?v=1550"></script>

	<link href="noUiSlider.css" rel="stylesheet">
	<script src="noUiSlider.js"></script>

	<style type="text/css">

		elemento {
		    width: 25%;
		}
		
		


	</style>
</head>
<body>
	<table>
		<tr>
			<td>
				<div class="slider" id="slider-workload"></div>
			</td>
			<td>
				<button onclick="pbar(20);">move 20</button>
				<button onclick="pbar(50);">move 50</button>
				<button onclick="pbar(70);">move 70</button>
			</td>
		</tr>
		<tr>
			<td>
				<div class="slider" id="slider-planning"></div>
			</td>
			<td>
				<div class="p-bar">
					<div class="p-bar-progress" style="width:50%"></div> 
				</div>
				<div class="p-bar">
					<div id="pbar" class="p-bar-progress progress-bar-striped bg-info" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-striped" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</td>
		</tr>
	</table>



</body>
</html>
